<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Dashboard</title>
<link rel="stylesheet" href="admin.css">
<style>
    body { font-family: Arial, sans-serif; padding: 1rem; background: #f4f4f4; }
    .hidden { display: none; }
    table { width: 100%; border-collapse: collapse; margin-bottom: 2rem; }
    th, td { border: 1px solid #ccc; padding: 0.5rem; text-align: left; }
    th { background: #333; color: #fff; }
    button { padding: 0.25rem 0.5rem; margin-right: 0.25rem; cursor: pointer; }
    .btn-approve { background: #28a745; color: white; border: none; }
    .btn-reject { background: #dc3545; color: white; border: none; }
</style>
</head>
<body>

<h1>Admin Dashboard</h1>

<div id="loginScreen">
    <h2>Admin Login</h2>
    <form id="adminLoginForm">
        <input type="email" id="adminEmail" placeholder="Email" required><br><br>
        <input type="password" id="adminPassword" placeholder="Password" required><br><br>
        <button type="submit">Login</button>
        <p id="adminLoginError" style="color:red;"></p>
    </form>
</div>

<div id="dashboard" class="hidden">
    <button onclick="adminLogout()">Logout</button>
    <h2>Users</h2>
    <table id="usersTable"><thead><tr><th>Name</th><th>Email</th><th>Phone</th></tr></thead><tbody></tbody></table>

    <h2>Loan Applications</h2>
    <table id="loansTable">
        <thead><tr><th>User</th><th>Amount</th><th>Term</th><th>Status</th><th>Actions</th></tr></thead>
        <tbody></tbody>
    </table>

    <h2>Documents</h2>
    <table id="docsTable">
        <thead><tr><th>User</th><th>Filename</th><th>Uploaded At</th></tr></thead>
        <tbody></tbody>
    </table>
</div>

<script src="admin.js"></script>
</body>
</html>
